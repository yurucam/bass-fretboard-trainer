<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>베이스 지판 외우기</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <div class="control-panel">
      <button id="startButton" class="button">마이크 켜기</button>
      <button id="stopButton" class="button" disabled>중지</button>
    </div>

    <div class="result-container">
      <div class="note-display">
        <div class="current-note">
          <span>감지된 베이스 음:</span>
          <h2 id="detectedNote">-</h2>
        </div>
        <div class="frequency-display">
          <span>주파수:</span>
          <h3 id="detectedFrequency">0 Hz</h3>
        </div>
      </div>
    </div>

    <div class="status-message" id="statusMessage"></div>
  </div>

  <script src="script.js"></script>
</body>

</html>
